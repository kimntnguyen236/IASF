<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>create</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>

    <body>
        <h3>Add new Product</h3>
        <form th:action="@{/create}" th:object="${product}" method="Post">
            <input type="text" id="name" th:field="*{name}" placeholder="Enter product name..."/>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            <input type="text" id="price" th:field="*{price}" placeholder="Enter product price..."/>
            <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
            
            <select th:field="*{manid}">
                <option value="">---Selected---</option>
                <option th:each="m :${list}" 
                        th:value="${m.getManid()}" 
                        th:text="${m.getManname()}"></option>
            </select>
            
            <input type="submit" value="Create"/>
        </form>
    </body>

</html>
