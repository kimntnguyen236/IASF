<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>

    <body>
        <h3>Login Admin</h3>
        <form th:action="@{/doLogin}" th:object="${account}" method="POST">
            <input th:field="*{accountno}" placeholder="Enter account no..."/>
            <input th:field="*{pincode}" placeholder="Enter pincode..."/>
            <input type="submit" value="Login">
        </form>
    </body>

</html>
